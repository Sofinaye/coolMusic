<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool| Music</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Inter:wght@300;400;500;700;800&family=Poppins:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main-container">
      <section class="side-bar">
        <nav class="navbar">
          <header>
            <p class="navbar-brand">Cool Music </p>
          </header>
          <ul class="navbar-list">
            <li class="nabar-list-item"><i class="fa-solid fa-house"></i> Home</li>
            <li class="nabar-list-item"><i class="fa-solid fa-fire"></i> Trends</li>
            <li class="nabar-list-item"><i class="fa-regular fa-newspaper"></i> Feed</li>
          </ul>
          <h2 class="heading-sub">Discover</h2>
          <ul class="navbar-list">
            <li class="nabar-list-item"><i class="fa-solid fa-border-none"></i> New and Notable</li>
            <li class="nabar-list-item"><i class="fa-regular fa-calendar-days"></i> Release Calendar</li>
            <li class="nabar-list-item"><i class="fa-solid fa-calendar-check"></i> Events</li>
          </ul>
          <h2 class="heading-sub">Your Collection</h2>
          <ul class="navbar-list">
            <li class="nabar-list-item"><i class="fa-solid fa-heart-circle-check"></i> Favorite Songs</li>
            <li class="nabar-list-item"><i class="fa-solid fa-users-line"></i> Artist</li>
          </ul>
        </nav>
      </section>
      <section class="front-page">
        <div class="front-nav">
          <div class="front-nav-item">
            <span><i class="fa-solid fa-arrow-right"></i>    <i class="fa-solid fa-arrow-left"></i> </span>
          </div>
          <input class="search" type="text" placeholder=" Search for artist,songs, albums and...">

        </div>
        <p class="front-disc">What's hot <i class="fa-solid fa-fire-flame-simple"></i></p>
        <div class="front-heading-container">
          <h2 class="front-heading-sub">Trending</h2>
          <a href="">More <i class="fa-solid fa-chevron-right"></i></a>
        </div>
        <div class="trending">
          <p>Artist</p>
          <h2 class="artist-header">On Top <span> Of The World</span></h2>
          <div class="artist-btns">
            <button class="btn1">Play</button>
            <button class="btn2">follow</button>
          </div>
          <h2 class="playlist-header">My Playlist</h2>
          <div class="playlist-header">
            <span>#</span>
            <span>title</span>
            <span>Artist</span>
            <span>time</span>
            <span>Album</span>
          </div>
          <div class="song-details">
            <span class="song-number">01</span>
            <span class="song-title">Song Title</span>
            <span class="song-artist">Artist</span>
            <span class="song-time">3:45</span>
            <span class="song-album">Album Name</span>
          </div>

        </div>
      </section>
    </div>
  
</body>
</html>
